<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Triangle Tracker</title>
  <link href="css/styles.css" type="text/css" rel="stylesheet">
  
</head>
<body>
  <script src="js/triangletracker.js" type="text/javascript"></script>
  <div class="grid">
    
    <div class="center">
      <p></p>
      <h1 class="title">Triangle Tracker (c) 2019</h1>
      <form class="form" name="inputform" method="GET">
        Side A: <input type="number" name="sideA" >
        <p></p>
        Side B: <input type="number" name="sideB" id="sideB">
        <p></p>
        Side C: <input type="number" name="sideC" id="sideC">
        <p></p>
        <button type="button" onclick="inputs()" name="button">Submit</button>
      </form>
      
    </div>
    
  </div>
</body>
</html>
